<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Formularz</title>
    <link rel="stylesheet" href="styl.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="container mx-auto col-md-3">
    
    <h1>Formularz</h1>
    <form id="form" method="post" action="process_form.php">
        <div class="form-group">
            <label for="imie">Imię:</label>
            <input type="text" class="form-control" id="imie" name="imie" required>
        </div>
        <div class="form-group">
            <label for="nazwisko">Nazwisko:</label>
            <input type="text" class="form-control" id="nazwisko" name="nazwisko" required>
        </div>
        <div class="form-group">
            <label for="dat">Data urodzenia:</label>
            <input type="date" class="form-control" id="dat" name="dat" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="nr">Telefon:</label>
            <input type="tel" class="form-control" id="nr" name="nr" required>
        </div>
        <div class="form-group">
            <label for="woj">Województwo:</label>
            <select class="form-control" id="woj" name="woj" required>
                <option>Zachodniopomorskie</option>
                <option>Pomorskie</option>
                <option>Warmińsko-Mazurskie</option>
                <option>Lubuskie</option>
                <option>Wielkopolskie</option>
                <option>Kujawsko-Pomorskie</option>
                <option>Mazowieckie</option>
                <option>Podlaskie</option>
                <option>Dolnośląskie</option>
                <option>Łódzkie</option>
                <option>Lubelskie</option>
                <option>Opolskie</option>
                <option>Śląskie</option>
                <option>Świętokrzyskie</option>
                <option>Małopolskie</option>
                <option>Podkarpackie</option>
            </select>
        </div>
        <div class="form-group">
            <label>Płeć:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="men" name="plec" value="Mężczyzna" required>
                <label class="form-check-label" for="men">Mężczyzna</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="women" name="plec" value="Mężczyzna" required>
                <label class="form-check-label" for="women">Kobieta</label>
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="new" name="new">
            <label class="form-check-label" for="new">Zgoda na newsletter</label>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
</div>


<script>
    $(document).ready(function () {
  
        $("#form").validate({
            rules: {
                imie: "required",
                nazwisko: "required",
                dat: "required",
                email: {
                    required: true,
                    email: true
                },
                nr: "required",
                woj: "required",
                plec: "required"
            },
            messages: {
                email: "Podaj poprawny adres email"
            }
        });
    });
</script>

</body>
</html>
